name: Translate README

on:
  workflow_dispatch: # This allows the workflow to be triggered manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12.x

      # ISO Language Codes: https://cloud.google.com/translate/docs/languages  
      
      # Adding README - French (fr)
      - name: Adding README - French
        uses: dephraiim/translate-readme@main
        with:
          LANG: fr

      # Adding README - Russian (ru)
      - name: Adding README - Russian
        uses: dephraiim/translate-readme@main
        with:
          LANG: ru

      # Adding README - Ukrainian (uk)
      - name: Adding README - Ukrainian
        uses: dephraiim/translate-readme@main
        with:
          LANG: uk

      # Adding README - Spanish (es)
      - name: Adding README - Spanish
        uses: dephraiim/translate-readme@main
        with:
          LANG: es

      # Adding README - Dutch (nl)
      - name: Adding README - Dutch
        uses: dephraiim/translate-readme@main
        with:
          LANG: nl

      # Debugging: Check the contents of the repository after translation
      - name: List files in the repository
        run: |
          echo "Listing files in the current directory:"
          ls -alh

      # Check if README.fr.md exists after translation
      - name: Check if README.fr.md exists
        run: |
          if [ -f "README.fr.md" ]; then
            echo "File README.fr.md found."
          else
            echo "File README.fr.md not found!" && exit 1
        continue-on-error: false

      # Check if README.ru.md exists after translation
      - name: Check if README.ru.md exists
        run: |
          if [ -f "README.ru.md" ]; then
            echo "File README.ru.md found."
          else
            echo "File README.ru.md not found!" && exit 1
        continue-on-error: false

      # Check if README.uk.md exists after translation
      - name: Check if README.uk.md exists
        run: |
          if [ -f "README.uk.md" ]; then
            echo "File README.uk.md found."
          else
            echo "File README.uk.md not found!" && exit 1
        continue-on-error: false

      # Check if README.es.md exists after translation
      - name: Check if README.es.md exists
        run: |
          if [ -f "README.es.md" ]; then
            echo "File README.es.md found."
          else
            echo "File README.es.md not found!" && exit 1
        continue-on-error: false

      # Check if README.nl.md exists after translation
      - name: Check if README.nl.md exists
        run: |
          if [ -f "README.nl.md" ]; then
            echo "File README.nl.md found."
          else
            echo "File README.nl.md not found!" && exit 1
        continue-on-error: false

      # Move the French README to languages folder
      - name: Move French README to languages folder
        run: |
          mkdir -p languages
          mv README.fr.md languages/README.fr.md
        continue-on-error: false

      # Move the Russian README to languages folder
      - name: Move Russian README to languages folder
        run: |
          mkdir -p languages
          mv README.ru.md languages/README.ru.md
        continue-on-error: false

      # Move the Ukrainian README to languages folder
      - name: Move Ukrainian README to languages folder
        run: |
          mkdir -p languages
          mv README.uk.md languages/README.uk.md
        continue-on-error: false

      # Move the Spanish README to languages folder
      - name: Move Spanish README to languages folder
        run: |
          mkdir -p languages
          mv README.es.md languages/README.es.md
        continue-on-error: false

      # Move the Portuguese (Brazil) README to languages folder
      - name: Move Portuguese (Brazil) README to languages folder
        run: |
          mkdir -p languages
          mv README.pt-BR.md languages/README.pt-BR.md
        continue-on-error: false

      # Move the Dutch README to languages folder
      - name: Move Dutch README to languages folder
        run: |
          mkdir -p languages
          mv README.nl.md languages/README.nl.md
        continue-on-error: false

      # Check if the move for French README was successful
      - name: Check if move for French README was successful
        run: |
          if [ -f "languages/README.fr.md" ]; then
            echo "README.fr.md successfully moved."
          else
            echo "Failed to move README.fr.md!" && exit 1
        continue-on-error: false

      # Check if the move for Russian README was successful
      - name: Check if move for Russian README was successful
        run: |
          if [ -f "languages/README.ru.md" ]; then
            echo "README.ru.md successfully moved."
          else
            echo "Failed to move README.ru.md!" && exit 1
        continue-on-error: false

      # Check if the move for Ukrainian README was successful
      - name: Check if move for Ukrainian README was successful
        run: |
          if [ -f "languages/README.uk.md" ]; then
            echo "README.uk.md successfully moved."
          else
            echo "Failed to move README.uk.md!" && exit 1
        continue-on-error: false

      # Check if the move for Spanish README was successful
      - name: Check if move for Spanish README was successful
        run: |
          if [ -f "languages/README.es.md" ]; then
            echo "README.es.md successfully moved."
          else
            echo "Failed to move README.es.md!" && exit 1
        continue-on-error: false

      # Check if the move for Dutch README was successful
      - name: Check if move for Dutch README was successful
        run: |
          if [ -f "languages/README.nl.md" ]; then
            echo "README.nl.md successfully moved."
          else
            echo "Failed to move README.nl.md!" && exit 1
        continue-on-error: false

      # Set up git config to ensure commits are made correctly
      - name: Set up Git configuration
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      # Commit and Push Translated README - French
      - name: Commit and Push Translated README - French
        run: |
          git add languages/README.fr.md
          git status
          git commit -m "Add French README translation"
          git push origin main

      # Commit and Push Translated README - Russian
      - name: Commit and Push Translated README - Russian
        run: |
          git add languages/README.ru.md
          git status
          git commit -m "Add Russian README translation"
          git push origin main

      # Commit and Push Translated README - Ukrainian
      - name: Commit and Push Translated README - Ukrainian
        run: |
          git add languages/README.uk.md
          git status
          git commit -m "Add Ukrainian README translation"
          git push origin main

      # Commit and Push Translated README - Spanish
      - name: Commit and Push Translated README - Spanish
        run: |
          git add languages/README.es.md
          git status
          git commit -m "Add Spanish README translation"
          git push origin main

      # Commit and Push Translated README - Dutch
      - name: Commit and Push Translated README - Dutch
        run: |
          git add languages/README.nl.md
          git status
          git commit -m "Add Dutch README translation"
          git push origin main
